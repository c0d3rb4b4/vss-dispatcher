services:
  vss-dispatcher:
    build: .
    container_name: vss-dispatcher
    restart: unless-stopped
    env_file:
      - ./config/app.env
    volumes:
      - ./config:/app/config:ro
      - /mnt/mediawall:/mnt/mediawall:ro
    labels:
      - "logging=promtail"
      - "service=vss-dispatcher"
      - "environment=production"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - samba-data:/mount
    command: '-s "share;/mount;yes;no;yes;all"'
    networks:
      - vss-network

volumes:
  rabbitmq-data:
  samba-data:

networks:
  vss-network:
    driver: bridge
