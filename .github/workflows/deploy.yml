name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and start services
        run: |
          docker compose build
          docker compose up -d

      - name: Verify services are running
        run: |
          sleep 10
          docker compose ps

      - name: Show logs
        if: always()
        run: docker compose logs --tail=50
